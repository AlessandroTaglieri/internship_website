<!DOCTYPE html>
<html>
    <head>
        <title>InternshipTutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <!-- bootstrap-css -->
        <link href="Template/css/bootstrap.min.css" rel="stylesheet">
        <!-- //bootstrap-css -->
        <!-- Custom CSS -->
        <link href="Template/css/style.css" rel='stylesheet' type='text/css' />
        <link href="Template/css/style-responsive.css" rel="stylesheet"/>
        <!-- font CSS -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- font-awesome icons -->
        <link rel="stylesheet" href="Template/css/font.css" type="text/css"/>
        <link href="Template/css/font-awesome.css" rel="stylesheet"> 
        <!-- //font-awesome icons -->
        <script src="Template/js/jquery2.0.3.min.js"></script>
        <script src="Template/js/bootstrap.min.js"></script>    
    </head>
    <body>
        <div class="reg-w3">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <div class="panel-heading panel-success">Register Now</div>
                <form role="form" method="POST">
                    <fieldset>
                        <label class="">Azienda</label>
                        <div class="reg-w3g">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Ragione sociale" name="ragioneSociale" type="text"  autofocus required>
                                <input class="ggg" placeholder="Indirizzo sede legale" name="indirizzo" type="text" required>
                            </div>
                        </div><!--./row -->
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Citt&agrave;" name="citta" type="text" required>
                                <input class="ggg" placeholder="Provincia" name="provincia" type="text" required>
                            </div>
                        </div><!--./row -->
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="CAP" name="cap" type="number" required>
                                <input class="ggg" placeholder="Codice fiscale / P.IVA" name="CF_PIva" maxlength="16" type="text" required>
                            </div>
                        </div><!--./row -->
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Foro competente" name="foro" type="text"  required>
                            </div>
                        </div>
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input placeholder="Data inizio convenzione gg/mm/aaaa" class="ggg" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="inizioConvenzione">
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <input placeholder="Data fine convenzione gg/mm/aaaa" class="ggg" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="fineConvenzione">
                                </div><!-- Fine Azienda -->
                            </div>
                            
                        <hr>
                        <label>Rappresentante</label>
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Nome" name="nomeRappresentante" type="text"  required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Cognome" name="cognomeRappresentante" type="text"  required>
                            </div>
                        </div>
                        <hr> <!-- Fine Rappresentante-->
                        <label>Responsabile</label>
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Nome" name="nomeResponsabile" type="text" required>
                                <input class="ggg" placeholder="Cognome" name="cognomeResponsabile" type="text" required>
                            </div>
                        </div><!--./row -->
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="email" name="emailResponsabile" type="email" required>
                                <input class="ggg" placeholder="Telefono" name="telefonoResponsabile" type="number" required>
                            </div>
                        </div><!--./row -->
                        <hr> <!-- Fine Responsabile-->
                        <label>Dati di accesso</label>
                            
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Username" name="usernameAzienda" type="text" required>
                                <input class="ggg" placeholder="Email" name="emailAccessoAzienda" type="email" required>
                            </div>
                        </div><!--./row -->
                        <div class="reg-w3">
                            <div class="col-lg-6 mt-1">
                                <input class="ggg" placeholder="Password" name="password" type="password" required>
                            </div>
                        </div>
                        <!-- Fine Dati di Accesso-->
                        <div class="reg-w3 mt-5">
                            <div class="text-center col-lg-6 col-xs-offset-3 ">
                                <input name="signup" class="btn btn-lg btn-primary" value="Iscriviti come Azienda" type="submit">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
