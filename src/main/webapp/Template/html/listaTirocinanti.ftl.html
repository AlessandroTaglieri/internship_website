<section id="main-content">
    <section class="wrapper">
        <#if alert??>
        <div class="row mt-1" id='hideMe'>
            <div class="col-lg-12">
                <div class="alert bg-success" role="alert"><em class="fa fa-lg fa-angle-right">&nbsp;</em>${alert}</div>
            </div>
        </div>
        </#if>
        <div class="row mt-1">
            <div class="col-md-12">
                <div class="panel w3layouts-glyphicon">
                    <div class="panel-heading">${titolo}</div>
                    <div class="panel-body btn-margins"><#list tirocini>
                            <div class="col-md-12 table-responsive">
                            
                                <table class="table">
                                
                                <thead>
                                    <tr>
                                        <th>Cod.fiscle</th>
                                        <th>Nome</th>
                                        <th>Cognome</th>
                                        <th>Telefono</th>
                                        <th>Email</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <#items as tirocinio>
                                    <tr>
                                        <td>${tirocinio.studente.codFiscale}</td>
                                        <td>${tirocinio.studente.nome}</td>
                                        <td>${tirocinio.studente.cognome}</td>
                                        <td>${tirocinio.studente.telefono}</td>
                                        <td>${tirocinio.studente.email}</td>
                                <form action="TirociniAzienda">
                                    <input  type="hidden" name="page" value="listaTirocinanti" />
                                    <input  type="hidden" name="idT" value="${tirocinio.studente.id}" />
                                    <input  type="hidden" name="idA" value="${tirocinio.annuncio.id}" />
                                    <td><button type="submit" class="btn btn-sm btn-default" name="action" value="visualizza">Visualizza</button></td>
                                    <td><button type="submit" class="btn btn-md btn-link" name="action" value="elimina" >Elimina</button></td>
                                </form>
                                </tr>
                                </#items>
                                </tbody>
                                <#else>
                            </table> 
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <p>Nessun elemento</p>
                                </div>
                            </div>
                        </div>
                        </#list>
                    </div>
                </div><!-- /.panel-->
            </div>
        </div><!--/.row-->
    </section>
</section>
