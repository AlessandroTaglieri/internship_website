<!DOCTYPE html>
<head>
    <title>Internship tutor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
          Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="Template/css/bootstrap.min.css" >
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="Template/css/style.css" rel='stylesheet' type='text/css' />
    <link href="Template/css/style-responsive.css" rel="stylesheet"/>
    <!-- font CSS -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="Template/css/font.css" type="text/css"/>
    <link href="Template/css/font-awesome.css" rel="stylesheet"> 
    <!-- //font-awesome icons -->
    <script src="Template/js/jquery2.0.3.min.js"></script>
</head>

<div class="reg-w3">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
        
        <div class="panel-heading panel-success">Register Now</div>
        <form role="form" method="POST">
            <fieldset>   
                <label class="">Dati di accesso</label>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Username" name="usernameStudente" type="text" autofocus required>
                        <input class="ggg" placeholder="Email" name="emailDatiDiAccesso" type="email" required>
                    </div>
                </div><!--./row -->
                <div class="row">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Password" name="password" type="password" required>
                    </div><!--./row -->
                </div>
                <hr>
                <label class="">Informazioni personali</label>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Nome" name="nomeStudente" type="text" required>
                        <input class="ggg" placeholder="Cognome" name="cognomeStudente" type="text" required>
                    </div><!--./row -->
                </div>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input placeholder="Data di Nascita gg/mm/aaaa" class="ggg" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="dataNascita">
                        <input class="ggg" placeholder="Codice Fiscale" name="CFStudemte" type="text" maxlength="16" required>
                    </div>
                </div>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Luogo di Nascita" name="luogoNascita" type="text" required>
                        <input class="ggg" placeholder="CAP Luogo di Nascita" name="capNascita" type="number" required>
                    </div><!--./row -->
                </div>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Provincia di Nascita" name="provinciaNascita" type="text" required>
                        <input class="ggg" placeholder="Telefono" name="telefono" type="text" required>
                    </div>
                </div><!--./row -->
                <div class="row">
                    <div class="col-lg-6 mt-1">
                        <select name="handicap" class="form-control input-sm m-bot15">
                            <option id="labelHandicap" value="" disabled selected>Portatore di handicap</option>
                            <option name="handicap" value="true">Si</option>
                            <option name="handicap" value="false">No</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Citt&aacute; di residenza" name="cittaResidenzaStudente" type="text" required>
                        <input class="ggg" placeholder="CAP di residenza" name="capResidenza" type="number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Indirizzo Residenza" name="indirizzoResidenza" type="text" required>
                        <input class="ggg" placeholder="Provincia di Residenza" name="provinciaResidenza" type="text" required>
                    </div>
                </div>
                <hr>
                <label class="">Informazioni sugli studi</label>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Diplomato in" name="diploma" type="text" required>
                        <input class="ggg" placeholder="Laureato in" name="laureato" type="text">
                    </div><!--./row -->
                </div>
                <div class="reg-w3">
                    <div class="col-lg-6 mt-1">
                        <input class="ggg" placeholder="Dottorato" name="dottorato" type="text">
                        <input class="ggg" placeholder="Corso di laurea in corso" name="corso" type="text" required>
                    </div>
                </div><!--./row -->
                <div class="reg-w3 mt-5">
                    <div class="text-center col-lg-6 col-lg-offset-3">
                        <input name="signup" class="btn btn-lg btn-primary" value="Iscriviti come Studente" type="submit">
                    </div>
                </div>
            </fieldset>   
        </form>
    </div>
</div>
<script src="Template/js/bootstrap.js"></script>
</html>
