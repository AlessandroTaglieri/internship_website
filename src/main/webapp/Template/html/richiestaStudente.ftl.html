<!DOCTYPE html>
<html>
    <head>
        <title>Internship tutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- bootstrap-css -->
        <link href="Template/css/bootstrap.min.css" rel="stylesheet">
        <!-- //bootstrap-css -->
        <!-- Custom CSS -->
        <link href="Template/css/style.css" rel='stylesheet' type='text/css' />
        <!-- font CSS -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- font-awesome icons -->
        <!-- //font-awesome icons -->
        <script src="Template/js/jquery2.0.3.min.js"></script>
        <script src="Template/js/bootstrap.min.js"></script>  
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <div class="panel-heading panel-success">Riepilogo Studente</div>
                <div class="panel-body">
                    <label>Informazioni Personali</label>
                    <div class="row">
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Nome" name="nomeStudente" type="text" value="${richiesta.studente.nome}" readonly>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Cognome" name="cognomeStudente" value="${richiesta.studente.cognome}" type="text" readonly>
                        </div>
                    </div><!--./row -->
                    <div class="row">
                        <div class="col-lg-6 mt-1">
                            <input placeholder="Data di Nascita" class="ggg" type="text" name="dataNascita" value="${richiesta.studente.dataNascita}" readonly>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Codice Fiscale" name="CFStudente" type="text" value="${richiesta.studente.codFiscale}" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Telefono" name="telefono" value="${richiesta.studente.telefono}" type="text" readonly>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <label class="checkbox-inline" ><input type="checkbox" ${richiesta.studente.handicap?then('checked','')} name="handicap" disabled>Portatore di handicap</label>
                        </div>
                    </div><!--./row -->
                    <hr>
                    <div class="row">
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Citt&ag&agrave; di residenza" name="residenzaStudente" type="text" value="${richiesta.studente.cittaResidenza}" readonly>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="CAP di residenza" name="capResidenza" value="${richiesta.studente.capResidenza}" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Indirizzo Residenza" name="indirizzoResidenza"  value="${richiesta.studente.indirizzoResidenza}" readonly>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Provincia di Residenza" name="provinciaResidenza" type="text" value="${richiesta.studente.provinciaResidenza}" readonly>
                        </div>
                    </div>
                    <hr>
                    <label class="">Facolt&agrave;</label>
                    <div class="row">
                        <div class="col-lg-6 mt-1">
                            <input class="ggg" placeholder="Corso di studi" name="corso" type="text" value="${richiesta.studente.corsoLaurea}" readonly>
                        </div>
                    </div><!--./row -->
                    <hr>
                    <label class="" style="margin-bottom:10px;">Periodo</label>
                    <form action="RichiesteAzienda" method="post">
                        <div class="row">
                            <div class="col-lg-6 mt-1">
                                <p class="">Data inizio:</p>
                                <input class="ggg"  name="dataInizio" type="date" required >
                            </div>
                            <div class="col-lg-6 mt-1">
                                <p class="">Data fine:</p>
                                <input class="ggg"  name="dataFine" type="date" required>
                            </div>
                        </div><!--./row -->
                        <div class="row" style="margin-bottom:10px;">
                            <div class="col-lg-6 mt-1">
                                <p class="">Crediti</p>
                                <input class="ggg"  name="crediti" type="number" readonly value="${richiesta.crediti}" >
                            </div>
                        </div><!--./row -->
                        <div class="row mt-1" >
                            <div class="col-lg-6 col-lg-offset-3">
                                <input  type="hidden" name="idStudente" value="${richiesta.studente.id}" />
                                <input  type="hidden" name="idAnnuncio" value="${richiesta.annuncio.id}" />
                                <div class="col-lg-6  mt-3">
                                    <button type="submit" class="btn btn-lg btn-success"  name="action" value="accetta">Accetta</button>
                                </div>
                                <div class="col-lg-6  mt-3">
                                    <a  class="btn btn-lg btn-danger" name="action" href="RichiesteAzienda?action=rifiuta&idStudente=${richiesta.studente.id}&idAnnuncio=${richiesta.annuncio.id}" >Rifiuta</a>
                                </div>
                            </div>
                        </div>
                    </form><!-- /.form-->
                </div><!-- /.panel body-->
            </div><!-- /.col-->
        </div><!-- /.row -->
        
    </body>
</html>
