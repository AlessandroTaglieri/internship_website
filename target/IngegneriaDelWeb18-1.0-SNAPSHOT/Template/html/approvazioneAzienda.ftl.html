<!DOCTYPE html>
<html>
    <head>
        <title>Internship Tutor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- bootstrap-css -->
        <link href="Template/css/bootstrap.min.css" rel="stylesheet">
        <!-- //bootstrap-css -->
        <!-- Custom CSS -->
        <link href="Template/css/style.css" rel='stylesheet' type='text/css' />
        <!-- font CSS -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- font-awesome icons -->
        <!-- //font-awesome icons -->
        <script src="Template/js/jquery2.0.3.min.js"></script>
        <script src="Template/js/bootstrap.min.js"></script>  
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="reg-w3">
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <div class="panel-heading panel-success">Convenzione</div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <label>Azienda</label>
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.ragioneSociale}" type="text" disabled>
                                </div>
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.partitaIva}" type="text" disabled>
                                </div>
                            </div><!--./row -->
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.provincia}" type="text" disabled>
                                </div>
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.citta}" type="text" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.cap}" type="text" disabled>
                                </div>
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.indirizzoSede}" type="text" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.foroCompetente}" type="text" disabled>
                                </div>
                            </div><!-- Fine Azienda -->
                            <hr>
                            <label>Rappresentante</label>
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.nomeRappresentante}"  type="text" disabled>
                                </div>
                                <div class="col-lg-6 mt-1">
                                    <input class="ggg" placeholder="${azienda.cognomeRappresentante}"  type="text" disabled>
                                </div>
                            </div><!--./row -->
                            <hr> <!-- Fine Rappresentante-->
                            <label>Responsabile</label>
                            <div class="row">
                                <div class="col-lg-6  mt-1">
                                    <input class="ggg" placeholder="${azienda.nomeResponsabile}"  type="text" disabled>
                                </div>
                                <div class="col-lg-6  mt-1">
                                    <input class="ggg" placeholder="${azienda.cognomeResponsabile}" type="text" disabled>
                                </div>
                            </div><!--./row -->
                            <div class="row">
                                <div class="col-lg-6  mt-1">
                                    <input class="ggg" placeholder="${azienda.emailResponsabile}" type="email" disabled>
                                </div>
                                <div class="col-lg-6  mt-1">
                                    <input class="ggg" placeholder="${azienda.telResponsabile}" type="text" disabled>
                                </div>
                            </div><!--./row -->
                            <hr> <!-- Fine Responsabile-->
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="panel-collapse">
                <div class="panel-body">
                    <form action="infoAzienda?action=registrata">
                        <div class="col-lg-6 col-lg-offset-3">
                            <input type="hidden" name="refA" value="${azienda.getId()}">
                            <input type="hidden" name="action" value="registrata">
                            <div class="col-lg-6  mt-1">
                                <input name="approva" type="submit" value="Approva" class="form-control btn-success">
                            </div>
                            <div class="col-lg-6  mt-1">
                                <input name="rifiuta" type="submit" value="Rifiuta" class="form-control btn-danger">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    </body>
</html>
